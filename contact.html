<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Page</title>
    <!-- boostrap 5 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- my style -->
    <link rel="stylesheet" href="style.css" />
    <!-- icon -->
    <link rel="icon" href="img/icon.png" type="image/png" />
  </head>
  <body id="contact">
    <!-- navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="img/nav-logo.png" alt="ourteam" width="40" height="25" class="d-inline-block align-top" />
          Our Team
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- contact -->
    <section class="contact">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-white text-center">Contact</h2>
          </div>
        </div>
        <div class="row justify-content-center text-white">
          <div class="col-md-4">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="email" class="form-control" id="name" aria-describedby="name" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" />
                <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Write your message here</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
              </div>

              <button type="submit" class="btn btn-dark btn-lg">Send</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- end of contact -->

    <!-- footer -->
    <footer class="fixed-bottom text-white text-center p-2"><h2 class="fs-6">Created by Our_Team, 2021</h2></footer>
    <!-- end of footer -->

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
